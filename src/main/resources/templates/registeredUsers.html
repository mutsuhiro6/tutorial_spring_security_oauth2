<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <title>Registered Users</title>
    <meta content="" name="description"/>
    <meta content="width=device-width" name="viewport"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="h1">Registered Users</h1>
</div>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">User ID</th>
            <th scope="col">Provider</th>
            <th scope="col">Provider ID</th>
            <th scope="col">Username</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="user, status : ${users}">
            <th scope="row" data-th-text="${status.count}"></th>
            <td data-th-text="${user.userId}"></td>
            <td data-th-text="${user.provider}"></td>
            <td data-th-text="${user.providerId}"></td>
            <td data-th-text="${user.username}"></td>
            <td data-th-text="${user.email}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
